<html>
    <head>
        <title>Generator</title>
    </head>
    <body>

        <h2>Contract name: {{title}}</h2>
        <h3>Source code</h3>
        <textarea cols="50" rows="20">
            {{source}}
        </textarea>

        <h3>Contract's json ABI</h3>
        <textarea cols="50" rows="30">
            {{abi}}
        </textarea>

        <h3>Auto generated tests for this contract</h3>
        <div>
            <code>
            #!/usr/bin/python3 <br><br>

            import pytest <br><br>

            {% for method in methods %}
                def test_function_{{method.title}}:
                    <p style="margin-left: 20px; margin-top: 2px;">
                        some test logic goes here <br>

                        assert token.testField == testValue
                    </p>
                <br>
            {% endfor %}

            </code>
        </div>
    </body>
</html>
